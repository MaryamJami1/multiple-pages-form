<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Create Account</title>
</head>

<body>

    <center>

        <!-- header start -->

        <div class="header">

            <br>

            <a style="background-color: rgba(13, 102, 158, 0.797); font-size:x-large; text-decoration: none; color: white; padding: 10px;"
                href="account.html">Step1: Create Account </a>

            <a style="background-color: rgba(152, 153, 154, 0.77); font-size:x-large; text-decoration: none; color: black; padding: 10px;"
                href="details.html">Step2: Personal Details </a>

            <a style="background-color: rgba(152, 153, 154, 0.77); font-size:x-large; text-decoration: none; color: black; padding: 10px;"
                href="review.html">Step3: Your Review </a>

        </div>

    </center>

    <!-- header end  -->


    <!-- form start -->

    <form action=".../" method="post" style=" width: 725px; margin-left: 265px;">

        <fieldset style="border: 2px solid black; margin: 10px;">

            <!-- form head start  -->

            <center><img src="../assets/Images/account  creation image.jpg" alt="accountcreation" height="200"
                    width="250"></center>

            <legend style="text-align: center;">
                <h2>Create Account</h2>
            </legend>

            <!-- form head end  -->


            <!-- email address -->

            <label for="Email"><strong style="font-size: 18px;">Email Address:</strong></label><br>
            <input id="Email" type="email" name="email" placeholder="Enter Your Email" required
                style="width: 600px; height: 20px;">

            <!-- password -->

            <br><br>
            <label for="password"><strong style="font-size: 18px;">Password:</strong></label><br>
            <input id="password" type="password" maxlength="10" name="password" placeholder="Enter Your Password"
                style="width: 600px; height: 20px;">

            <!-- Confirm password -->

            <br><br>
            <label for="Confirm password"><strong style="font-size: 18px;">Confirm Password:</strong></label><br>
            <input id="Confirm password" type="password" name="Confirm password" placeholder="Confirm Your Password"
                style="width: 600px; height: 20px;">


            <!-- clickable image -->

            <br><br>
            <a href="../index.html"><img src="../assets/Images/back.png" alt="back" title="Back" height="30px"
                    width="100px"></a>

            <a href="./details.html"><img src="../assets/Images/next.png" alt="next" title="Next" height="30px"
                    width="100px"></a>

            <br>

        </fieldset>

    </form>

    <!-- form end -->


</body>

</html>
