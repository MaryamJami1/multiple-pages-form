<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Review</title>
</head>

<body>

    <center>

        <!-- header start -->

        <div class="header">

            <br>

            <a style="background-color: rgba(23, 214, 58, 0.979); font-size:x-large; text-decoration: none; color: black; padding: 10px;"
                href="account.html">Step1: Create Account </a>

            <a style="background-color: rgba(23, 214, 58, 0.979); font-size:x-large; text-decoration: none; color: black; padding: 10px;"
                href="details.html">Step2: Personal Details </a>

            <a style="background-color: rgba(13, 102, 158, 0.797); font-size:x-large; text-decoration: none; color: white; padding: 10px;"
                href="review.html">Step3: Your Review </a>

        </div>

    </center>

    <!-- header end  -->

    <!-- form start -->

    <form action=".../" method="post" style=" width: 722px; margin-left: 260px;">

        <fieldset style="border: 2px solid black; margin: 10px;">

            <!-- form head start  -->

            <center><img src="../assets/Images/review section.jpg" alt="accountcreation" height="150" width="250">
            </center>

            <legend style="text-align: center;">
                <h2>Your Review</h2>
            </legend>

            <!-- form head end  -->

            <!-- How did you hear about us -->

            <br>
            <label for="hear"><strong style="font-size: 18px;">How did you hear about us?</strong></label>

            <select name="How did you hear about us?" id="hear" multiple size="1">
                <option value="Select Your Option">Select Your Option</option>
                <option value="Facebook">Facebook</option>
                <option value="Instagram">Instagram</option>
                <option value="Twitter">Twitter</option>
                <option value="Freinds">Freinds</option>
                <option value="Siblings">Siblings</option>
                <option value="Cousins">Cousins</option>
            </select>

            <!-- Would you visit again? -->

            <br><br>
            <strong style="font-size: 18px;">Would you visit again?</strong><br>

            <input type="radio" id="yes" name="visit again" value="yes">
            <label for="yes">Yes</label>

            <input type="radio" id="No" name="visit again" value="No">
            <label for="No">No</label>

            <input type="radio" id="May Be" name="visit again" value="May Be">
            <label for="May Be">Maybe</label>

            <!-- comments -->

            <br><br>
            <label for="comments"><strong style="font-size: 18px;">Comments:</strong></label><br>
            <textarea name="comments" id="comments" cols="40" rows="4"
            placeholder="Enter Your Comments Here..."></textarea>

            <!-- Documents -->

            <br><br>
            <label for="Documents"><strong style="font-size: 18px;">Documents:</strong></label><br>
            <input type="file" id="Documents">

            <br><br>

            <!-- Sign me up for email updates -->

            <input type="checkbox" id="sign me up" checked>
            <label for="sign me up" style="font-size: 16px;">Sign me up for email updates</label>


            <!-- clickable image -->

            <br><br>

            <a href="./details.html"><img src="../assets/Images/back.png" alt="back" title="Back" height="30px"
                    width="100px"></a>

            <a href=".../"><img src="../assets/Images/submit.png" alt="submit" title="submit" height="30px"
                    width="100px"></a>



        </fieldset>

    </form>

    <!-- form end -->
