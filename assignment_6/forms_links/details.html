<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personal Details</title>
</head>

<body>

    <center>

        <!-- header start -->

        <div class="header">

            <br>

            <a style="background-color: rgba(23, 214, 58, 0.979); font-size:x-large; text-decoration: none; color: black; padding: 10px;"
                href="account.html">Step1: Create Account </a>

            <a style="background-color: rgba(13, 102, 158, 0.797); font-size:x-large; text-decoration: none; color: white; padding: 10px;"
                href="details.html">Step2: Personal Details </a>

            <a style="background-color: rgba(152, 153, 154, 0.77); font-size:x-large; text-decoration: none; color: black; padding: 10px;"
                href="review.html">Step3: Your Review </a>

        </div>

    </center>

    <!-- header end  -->


    <!-- form start -->

    <form action=".../" method="post" style=" width: 722px; margin-left: 260px;">

        <fieldset style="border: 2px solid black; margin: 10px;">

            <!-- form head start  -->

            <center><img src="../assets/Images/personal details.jpg" alt="accountcreation" height="150" width="250">
            </center>

            <legend style="text-align: center;">
                <h2>Personal Details</h2>
            </legend>

            <!-- form head end  -->


            <!-- First Name  -->

            <label for="First Name"><strong style="font-size: 18px;">First Name:</strong></label><br>
            <input id="First Name" type="text" maxlength="15" name="First Name" required placeholder="Enter Your First Name"
                style="width: 600px; height: 20px;">


            <!-- last Name  -->

            <br><br>
            <label for="Last Name"><strong style="font-size: 18px;">Last Name:</strong></label><br>
            <input id="Last Name" type="text" maxlength="15" name="Last Name" placeholder="Enter Your Last Name"
                style="width: 600px; height: 20px;">


            <!-- Date of birth  -->

            <br><br>
            <label for="Date Of Birth"><strong style="font-size: 18px;">Date Of Birth:</strong></label><br>
            <input id="Date Of Birth" type="date" name="Date Of Birth" placeholder="Enter Your Date Of Birth"
                style="width: 600px; height: 20px;">

            <!-- gender -->

            <br><br>
            <strong style="font-size: 18px;">Select Your Gender:</strong><br>

            <input type="radio" id="Female" name="gender" value="Female">
            <label for="Female">Female</label>

            <input type="radio" id="Male" name="gender" value="Male">
            <label for="Male">Male</label>

            <input type="radio" id="Other" name="gender" value="Other">
            <label for="Other">Other</label>

            <!-- CNIC -->

            <br><br>
            <label for="cnic" ><strong style="font-size: 18px;">CNIC:</strong></label><br>

            <input id="cnic" type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;"> -
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;"> -
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">
            <input type="text" maxlength="1" style="width: 20px; height: 25px;">


            <!-- Social links -->

            <br><br>
            <label for="Social Links"><strong style="font-size: 18px;">Social Links:</strong></label><br>
            <input id="Social Links" type="url" name="Social Links" placeholder="Enter Facebook/Linkedin Profile Link"
                style="width: 600px; height: 20px;">


            <!-- clickable image -->

            <br><br>
            <a href="./account.html"><img src="../assets/Images/back.png" alt="back" title="Back" height="30px"
                    width="100px"></a>

            <a href="./review.html"><img src="../assets/Images/next.png" alt="next" title="Next" height="30px"
                    width="100px"></a>

            <br>

        </fieldset>

    </form>

    <!-- form end -->




</body>

</html>
